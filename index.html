<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/a15ff02c89.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Rock Paper Scissors</h1>
            <div class="game">
                <div id="match">
                    <div id="matchDisplay">
                        <div class="scores">
                            <h3>Player Score: <span id="playerScore"></span></h3>
                            <h3>Bot Score: <span id="botScore"></span></h3>
                        </div>
                        <h2 id="winnerDisplay">winner</h2>
                        <div id="picks">
                            <div class="pickLeft">
                                <h3>Player</h2>
                                <img src="./images/rockLeft.png" id="playerPickImage" />
                            </div>
                            <h3>VS</h3>
                            <div class="pickRight">
                                <h3>Bot</h3>
                                <img src="./images/rockRight.png" id="botPickImage" />
                            </div>
                        </div>
                        <h3 id="endGameText">Choose hand shape</h3>
                        <div class="buttons">
                            <div class="pickButtons">
                                <button id="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
                                <button id="paper"><i class="fa-solid fa-hand"></i>Paper</button>
                                <button id="scissor"><i class="fa-solid fa-hand-scissors"></i>Scissor</button>
                            </div>
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                    <div id="matchHistory">
                        <h2>Match History</h2>
                        <ul id="history">
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
